[database]
classname = org.postgresql.Driver
subprotocol = postgresql
subname = //${DB}:${DB_PORT_5432_TCP}/puppetdb
username = ${DB_POSTGRES_USER}
password = ${DB_POSTGRES_PASSOWD}
gc-interval = 60
log-slow-statements = 10
report-ttl = 5d
syntax_pgs = true
conn-keep-alive = 45
node-ttl = 5d
conn-lifetime = 0
node-purge-ttl = 7d
conn-max-age = 60
