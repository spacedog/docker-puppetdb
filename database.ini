[database]
classname = org.postgresql.Driver
subprotocol = postgresql
subname = //db:${DB_PORT_5432_TCP_PORT}/puppetdb
username = ${DB_ENV_POSTGRES_USER}
password = ${DB_ENV_POSTGRES_PASSWORD}
gc-interval = 60
log-slow-statements = 10
report-ttl = 5d
syntax_pgs = true
conn-keep-alive = 45
node-ttl = 5d
conn-lifetime = 0
node-purge-ttl = 7d
conn-max-age = 60
